{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Celebrate the magic of Christmas with Elfos. Discover festive decorations, holiday cheer, and Christmas-themed content to brighten your season.">
    <meta name="keywords" content="Christmas, holidays, Elfos, festive, decorations, holiday cheer, Christmas themes">
    <meta name="author" content="Elfos">
    
    <title>Elfos</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Display Messages -->
    {% if messages %}
    <div class="container">
        <div class="row">
            <div class="alerts-container">
                <ul>
                    {% for message in messages %}
                    <li class="alert alert-{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    {% endif %}

    <!-- Main Container -->
    <main class="main">
        <!-- Dynamic Content Block -->
        {% block content %}
        {% endblock %}

    </main>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'app.js' %}"></script>
  

</html>
